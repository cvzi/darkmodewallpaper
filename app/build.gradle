plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'maven-publish'
    id 'com.jaredsburrows.license'
}
android {
    signingConfigs {
        release {
            storeFile rootProject.file('mykey.jks')
            storePassword 'password'
            keyAlias 'key0'
            keyPassword 'password'
        }
    }
    namespace 'com.github.cvzi.darkmodewallpaper'
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.github.cvzi.darkmodewallpaper"
        minSdkVersion 29
        targetSdkVersion 33
        versionCode 36
        versionName "1.4.4"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            debuggable true
            applicationIdSuffix '.debug'
            versionNameSuffix '.debug'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = 11
    }
    lint {
        disable 'MissingTranslation'
    }
}
licenseReport {
    // Run via `gradlew licenseReleaseReport`
    generateCsvReport = false
    generateHtmlReport = true
    generateJsonReport = false
    copyHtmlReportToAssets = true
}
dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.github.martin-stone:hsv-alpha-color-picker-android:3.0.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.github.android:renderscript-intrinsics-replacement-toolkit:344be3f'
}
